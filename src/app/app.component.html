<div class="card">
  <hr/>
  <p-table #dt2 [value]="phoneNumbers" dataKey="id"
           [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
           [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
           [globalFilterFields]="['country','state']">
    <ng-template pTemplate="header">
      <tr>
        <th>Phone</th>
        <th>Country</th>
        <th>Code</th>
        <th>Number</th>
        <th>State</th>
      </tr>
      <tr>
        <th></th>
        <th>
          <p-columnFilter type="text" field="country"></p-columnFilter>
        </th>
        <th></th>
        <th></th>
        <th>
          <p-columnFilter field="state" matchMode="equals" [showMenu]="true">
            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
              <p-dropdown [ngModel]="value" [options]="states" (onChange)="filter($event.value)"
                          placeholder="Select one" [showClear]="true">
                <ng-template let-option pTemplate="item">
                  <span [class]="'customer-badge status-' + option.value">{{option.label}}</span>
                </ng-template>
              </p-dropdown>
            </ng-template>
          </p-columnFilter>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-customer>
      <tr>
        <td>
          {{customer.phone}}
        </td>
        <td>
          <span>{{customer.country}}</span>
        </td>
        <td>
          <span>{{customer.code}}</span>
        </td>
        <td>
          <span>{{customer.number}}</span>
        </td>
        <td>
          <span>{{customer.state}}</span>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">No results found.</td>
      </tr>
    </ng-template>
  </p-table>
  <hr style="height: 2px"/>
</div>
